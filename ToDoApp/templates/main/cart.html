{% extends "base.html" %}


{% block content%}
<h3 class="ml-3 mt-3">Cart</h3>
products in cart are:
<ul>
{% for product in current_cart %}
    <li>
        {{ product.name }}
        <form action="delete_item_from_cart/{{ product.id }}/" method="post">
        <button type="submit" class="btn btn-sm btn-danger">Delete from cart</button>
        </form>
    </li>
{% endfor %}
</ul>

Price is : {{ total }}

<form action="/checkout/" method="post">
<button type="submit" class="btn btn-sm btn-info">Checkout</button>
</form>
{% endblock content %}

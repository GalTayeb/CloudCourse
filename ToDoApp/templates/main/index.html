{% extends "base.html" %}


{% block content%}

<h3 class="ml-3 mt-3">Products List</h3>
<div class="row ml-2 mt-3">
    <div class="col">
        <h5>Add Product</h5>
        <form action="add_product/" method="post">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" name="name" class="form-control mb-2 mr-sm-2" id="Name">
            </div>
            <div class="form-group">
                <label for="Price">Price</label>
                <input type="text" name="price" class="form-control mb-2 mr-sm-2" id="Price">
            </div>
            <div class="form-group">
                <label for="AvailableItems">Number of available items</label>
                <input type="text" name="availableitems" class="form-control mb-2 mr-sm-2" id="AvailableItems">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Add Product</button>
        </form>
    </div>
</div>
<div class="row ml-2 mr-2">
    <div class="col">
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Available Items</th>
                <th scope="col">Operations</th>
            </tr>
            </thead>
            <tbody>
            {% for product in products %}
                <tr>
                <th scope="row">{{ product.name }}</th>
                <td>{{ product.price }}</td>
                <td>{{ product.availableItems }}</td>
                <td>
                    <form action="delete_product/{{ product.id }}/" method="post">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            {% endfor %}
          </tbody>
        </table>
    </div>
</div>

{% endblock content %}
